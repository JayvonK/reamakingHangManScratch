<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remaking Hang Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">HANGMAN GAME</h1>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button id="startBtn" class="btn btn-primary">start</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button id="resetBtn" class="btn btn-success">reset</button>
            </div>
        </div>

        <h2 id="secretWord">Secret Word</h2>
        <h2 id="wrongGuesses">Wrong Guesses</h2>
        <h3 id="hangMan" class="text-center">Guesses / Guesses Left</h3>
        <input id="userInput" type="text" readonly placeholder="Guess a word">
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
